<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-div">
    <img class ="img-top" src="images/bg-pattern-top.svg">
    <img class="img-bottom" src="images/bg-pattern-bottom.svg">
    <div class="profile-main">
      <img src="images/bg-pattern-card.svg" class="img-card">
      <img src="images/image-victor.jpg" class="img-pic">
      <table class="name">
        <tr>
          <td><h3>Victor Crest</h3></td>
          <td><p style="color: hsl(0, 0%, 59%); margin-left: 5px;">26</p></td>
        </tr>
      </table>
      <p class="p-city">London</p>
      <hr>
      <table>
        <tr class="stats">
          <td class="td-1">80K</td>
          <td class="td-1">803K</td>
          <td class="td-1">1.4K</td>
        </tr>
        <tr class="stats" id="stats-2">
          <td class="td-1">Followers</td>
          <td class="td-1">Likes</td>
          <td class="td-1">Photos</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TalalQamar99">Talal Qamar</a>.
  </div>
</body>
</html>
